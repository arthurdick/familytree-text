<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTT Visualizer</title>
  <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        #container { display: flex; height: 100vh; }
        
        /* Editor Pane */
        #editor-pane {
            width: 35%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            background: #f8f9fa;
        }
        
        #toolbar {
            padding: 10px 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #toolbar-group { display: flex; gap: 10px; align-items: center; }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 10;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-top: 5px;
        }

        .dropdown-content button {
            color: #212529;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            background: none;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: 0;
            font-weight: normal;
        }

        .dropdown-content button:hover {
            background-color: #f8f9fa;
        }
        
        /* Separator inside dropdown */
        .dropdown-divider {
            height: 1px;
            background-color: #dee2e6;
            margin: 4px 0;
        }

        .show { display: block; }

        /* Toolbar Buttons */
        .btn {
            padding: 8px 16px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s, transform 0.1s;
        }
        
        .btn-primary { background: #0d6efd; }
        .btn-primary:hover { background: #0b5ed7; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5c636a; }

        #editor {
            flex-grow: 1;
            width: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            box-sizing: border-box;
            outline: none;
            color: #212529;
        }

        #editor::selection {
            background-color: #ffe8cc;
            color: #000;
        }

        /* Graph Pane */
        #cy {
            width: 65%;
            background: #ffffff;
            background-image: radial-gradient(#dee2e6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Error Box */
        #error-box {
            color: #842029;
            background-color: #f8d7da;
            padding: 10px;
            font-size: 12px;
            display: none;
            border-top: 1px solid #f5c6cb;
            max-height: 120px;
            overflow-y: auto;
        }
  </style>
</head>
<body>
  <div id="container">
    <div id="editor-pane">
      <div id="toolbar">
        <span style="font-weight:600; color:#495057;">FTT Editor</span>
        <div id="toolbar-group">
            <button id="btn-render" class="btn btn-primary" title="Ctrl+Enter">Render Graph</button>
            
            <div class="dropdown">
                <button id="btn-file-menu" class="btn btn-secondary">File â–¼</button>
                <div id="file-menu-content" class="dropdown-content">
                    <button id="btn-open">Open File...</button>
                    <button id="btn-save">Save as .ftt</button>
                    <div class="dropdown-divider"></div>
                    <button id="btn-export-png">Export Image (.png)</button>
                </div>
            </div>
        </div>
      </div>
      
      <input type="file" id="file-input" accept=".ftt,.txt" style="display: none;">

      <textarea id="editor" spellcheck= "false">HEAD_FORMAT: FTT v0.1
HEAD_TITLE: Topology Test

ID: GRANDPA-01
NAME: Arthur Smith
BORN: 1920
UNION: GRANDMA-01 | MARR | 1945 ||

ID: GRANDMA-01
NAME: Mary Jones
BORN: 1922

ID: DAD-01
NAME: John Smith
BORN: 1950
# Note: Dad links to parents, but graph draws from Union Node
PARENT: GRANDPA-01 | BIO ||
PARENT: GRANDMA-01 | BIO ||
UNION: MOM-01 | MARR | 1975 ||

ID: MOM-01
NAME: Sarah Doe
BORN: 1952

ID: SON-01
NAME: Junior Smith
BORN: 1980
PARENT: DAD-01 | BIO ||
PARENT: MOM-01 | BIO ||
EVENT: OCC | 2005 || Engineer</textarea>
      <div id="error-box"></div>
    </div>
    <div id="cy"></div>
  </div>
  <script type="module" src="./visualizer.js"></script>
</body>
</html>
